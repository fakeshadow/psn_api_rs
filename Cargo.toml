[package]
name = "psn_api_rs"
version = "0.2.0-beta"
authors = ["fakeshadow <24548779@qq.com>"]
edition = "2018"
description = "A simple PSN Network API wrapper"
keywords = ["game", "playstation", "psn"]
license = "MIT"
exclude = ["example/*"]
repository = "https://github.com/fakeshadow/psn_api_rs"
readme= "README.md"

[lib]
name = "psn_api_rs"
path = "src/lib.rs"

[features]
default = []
client = ["hyper", "hyper-tls", "futures-preview"]

[dependencies]
derive_more = "0.14.1"
hyper = { version = "0.13.0-alpha.1", optional = true}
hyper-tls = { git = "https://github.com/hyperium/hyper-tls", optional = true}
futures-preview = { version = "0.3.0-alpha.18", features = ["nightly", "compat", "async-await"] , optional = true }
rand = "0.7.0"
serde = "1.0.100"
serde_derive = "1.0.100"
serde_json = "1.0.40"
serde_urlencoded = "0.6.1"

[dev-dependencies]
tokio = "0.2.0-alpha.4"